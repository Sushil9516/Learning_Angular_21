<div class="container">
  <h1>Counter App</h1>
  <h2>{{ n }}</h2>
  <div>
    <button class="btn" (click)="handleCounter('minus')">Decrement</button>
    <button class="btn" (click)="handleCounter('reset')">Reset</button>
    <button class="btn" (click)="handleCounter('plus')">Increment</button>
  </div>
</div>
